<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeniaMed - 10 Min Medicine Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header-container">
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button class="nav-btn">🏠 Home</button>
            <button class="nav-btn">🛍️ Shop</button>
            <button class="nav-btn">🛒 Cart</button>
            <button class="nav-btn">📦 Tracking</button>
        </div>

        <!-- Logo Positioned on the Right -->
        <div class="logo-container">
            <img src="images/zeniamed.png" alt="ZeniaMed Logo" class="logo">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Get Medicines Delivered in 10 Minutes!</h1>
        <p>Shop from 1000+ medicines at the best prices.</p>
    </section>

    <!-- Category Section -->
    <section class="category-section">
        <h2>Shop by Category</h2>
        <div class="category-buttons">
            <button class="category-btn">💉 Diabetes</button>
            <button class="category-btn">❤️ Cardiac</button>
            <button class="category-btn">💊 Stomach</button>
            <button class="category-btn">⚤ Sexual Wellness</button>
            <button class="category-btn">🦷 Oral Care</button>
            <button class="category-btn">🌿 Liver Care</button>
            <button class="category-btn">💊 Pain Relievers</button>
            <button class="category-btn">🤧 Cold & Immunity</button>
            <button class="category-btn">👴 Elderly Care</button>
            <button class="category-btn">🫁 Respiratory</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 ZeniaMed. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
