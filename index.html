<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeniaMed - Authentication</title>
    <link rel="stylesheet" href="auth.css">
    
    <!-- ✅ FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- ✅ Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        // ✅ Firebase Configuration (Fixed)
        const firebaseConfig = {
            apiKey: "AIzaSyBvjzms_g3GAfpSspsstO36A7eal7fuD7I",
            authDomain: "zeniamed.firebaseapp.com",
            projectId: "zeniamed",
            storageBucket: "zeniamed.appspot.com",
            messagingSenderId: "795153300011",
            appId: "1:795153300011:web:bda2f2edd0cfe451b2486e",
            measurementId: "G-7Y0JNRYVDB"
        };

        // ✅ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // ✅ Login Button Functionality
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("login-btn").addEventListener("click", () => {
                signInWithPopup(auth, provider)
                    .then((result) => {
                        console.log("User Logged In:", result.user);
                        window.location.href = "dashboard.html"; // ✅ Redirect After Login
                    })
                    .catch((error) => {
                        console.error("Login Error:", error);
                    });
            });

            document.getElementById("signup-btn").addEventListener("click", () => {
                signInWithPopup(auth, provider)
                    .then((result) => {
                        console.log("User Signed Up:", result.user);
                        window.location.href = "dashboard.html"; // ✅ Redirect After Sign Up
                    })
                    .catch((error) => {
                        console.error("Signup Error:", error);
                    });
            });
        });
    </script>
</head>
<body>

    <div class="auth-container">
        <!-- ✅ Login & Sign Up Buttons Shifted to Top -->
        <div class="auth-buttons">
            <button id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button id="signup-btn"><i class="fas fa-user-plus"></i> Sign Up</button>
        </div>
    </div>

</body>
</html>
