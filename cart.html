<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ZeniaMed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üõí Your Shopping Cart</h1>
        <a href="index.html" class="home-button">üè† Home</a>
    </header>

    <section id="cart-container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Details</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be injected here -->
            </tbody>
        </table>
        <div id="cart-total">
            <h3>Total: ‚Çπ<span id="total-price">0</span></h3>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let totalPrice = 0;
            cartItems.innerHTML = "";

            cart.forEach((item, index) => {
                let totalItemPrice = item.price * item.quantity;
                totalPrice += totalItemPrice;
                cartItems.innerHTML += `
                    <tr>
                        <td>
                            <img src="${item.image}" alt="${item.name}" class="cart-img">
                        </td>
                        <td>
                            <strong>${item.name}</strong><br>
                            ‚Çπ${item.price.toFixed(2)}
                        </td>
                        <td>
                            <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            ${item.quantity}
                            <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </td>
                        <td>‚Çπ${totalItemPrice.toFixed(2)}</td>
                        <td><button class="remove-btn" onclick="removeItem(${index})">‚ùå</button></td>
                    </tr>
                `;
            });

            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart[index].quantity += change;

            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        document.getElementById("checkout-btn").addEventListener("click", function () {
            window.location.href = "checkout.html"; 
        });

        loadCart();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: green;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .home-button {
            background: yellow;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid black;
            text-align: center;
        }
        .cart-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .qty-btn {
            padding: 6px 12px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }
        #cart-total {
            margin: 20px;
            font-size: 18px;
        }
        #checkout-btn {
            background: blue;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</body>
</html>
