<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>üìç Live Order Tracking</h1>
    <p>Tracking Order ID: <span id="orderId"></span></p>

    <div id="map"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // ‚úÖ Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBvjzms_g3GAfpSspsstO36A7eal7fuD7I",
            authDomain: "zeniamed.firebaseapp.com",
            projectId: "zeniamed",
            storageBucket: "zeniamed.firebasestorage.app",
            messagingSenderId: "795153300011",
            appId: "1:795153300011:web:bda2f2edd0cfe451b2486e",
            measurementId: "G-7Y0JNRYVDB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ‚úÖ Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get("id");

        if (!orderId) {
            alert("‚ö†Ô∏è No order ID found!");
            window.location.href = "index.html"; // Redirect to home if no ID
        } else {
            document.getElementById("orderId").innerText = orderId;
        }

        // ‚úÖ Initialize Google Maps
        let map;
        let marker;
        let userLat, userLng; // User's current location

        function initMap(lat, lng) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat, lng },
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: { lat, lng },
                map: map,
                title: "Delivery Location"
            });
        }

        // ‚úÖ Fetch live location updates from Firestore
        function trackOrder() {
            if (!orderId) return;

            const orderRef = doc(db, "orders", orderId);

            onSnapshot(orderRef, (docSnap) => {
                if (docSnap.exists()) {
                    const orderData = docSnap.data();
                    const lat = orderData.lat || 30.7333;  // Default lat (Chandigarh)
                    const lng = orderData.lng || 76.7794; // Default lng

                    if (!map) {
                        initMap(lat, lng);
                    } else {
                        marker.setPosition({ lat, lng });
                        map.setCenter({ lat, lng });
                    }

                    // ‚úÖ Check if delivery is near the user
                    if (userLat && userLng) {
                        checkProximity(userLat, userLng, lat, lng);
                    }
                } else {
                    alert("‚ö†Ô∏è Order not found in database!");
                }
            });
        }

        // ‚úÖ Get User's Location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userLat = position.coords.latitude;
                        userLng = position.coords.longitude;
                    },
                    (error) => {
                        console.error("Error getting user location:", error);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // ‚úÖ Function to Calculate Distance
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) *
                Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) *
                Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        // ‚úÖ Check Proximity and Show Notification
        function checkProximity(userLat, userLng, deliveryLat, deliveryLng) {
            const distance = getDistance(userLat, userLng, deliveryLat, deliveryLng);
            console.log(`Distance: ${distance.toFixed(2)} km`);

            if (distance < 1) {
                alert("üöÄ Your order is nearby! Get ready to receive it.");
            }
        }

        // ‚úÖ Start tracking
        getUserLocation();
        trackOrder();
    </script>

</body>
</html>
