<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeniaMed - 10 Min Medicine Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="nav-buttons">
                <button class="nav-btn" onclick="location.href='index.html'">🏠 Home</button>
                <button class="nav-btn" id="shopBtn">🛒 Shop</button> 
                <button class="nav-btn" onclick="location.href='cart.html'">🛍 Cart</button>
                <button class="nav-btn" onclick="location.href='tracking.html'">📦 Tracking</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for medicines...">
                <button class="search-btn">🔍</button>
            </div>
            <div class="logo-container">
                <img src="images/zeniamed.png" alt="ZeniaMed Logo">
            </div>
        </div>
    </header>

    <section class="banner">
        <h1>Get Medicines Delivered in 10 Minutes!</h1>
        <p>Shop from 1000+ medicines at the best prices.</p>
    </section>

    <!-- Added ID to Categories Section -->
    <section class="categories" id="categories">
        <h2>Shop by Category</h2>
        <div class="category-buttons">
            <button class="category-btn" onclick="location.href='diabetes.html'">💉 Diabetes</button>
            <button class="category-btn" onclick="location.href='cardiac.html'">❤️ Cardiac</button>
            <button class="category-btn" onclick="location.href='stomach.html'">💊 Stomach</button>
            <button class="category-btn" onclick="location.href='sexual-wellness.html'">⚤ Sexual Wellness</button>
            <button class="category-btn" onclick="location.href='oral-care.html'">🦷 Oral Care</button>
            <button class="category-btn" onclick="location.href='liver-care.html'">🌿 Liver Care</button>
            <button class="category-btn" onclick="location.href='pain-relievers.html'">💊 Pain Relievers</button>
            <button class="category-btn" onclick="location.href='cold-immunity.html'">🤧 Cold & Immunity</button>
            <button class="category-btn" onclick="location.href='elderly-care.html'">👴 Elderly Care</button>
            <button class="category-btn" onclick="location.href='respiratory.html'">🫁 Respiratory</button>
            <button class="category-btn" onclick="location.href='skin-care.html'">🧴 Skin Care</button>
        </div>
    </section>
<button id="logout-btn">Log Out</button>

    <footer>
        <p>© 2025 ZeniaMed. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Smooth Scrolling -->
    <script>
        document.getElementById('shopBtn').addEventListener('click', function() {
            document.getElementById('categories').scrollIntoView({ behavior: 'smooth' });
        });
    </script>

</body>
</html>
