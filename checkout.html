<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ZeniaMed</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>

    <header>
        <div class="header-container">
            <button class="nav-btn" onclick="location.href='index.html'">ğŸ  Home</button>
            <button class="nav-btn" onclick="location.href='shop.html'">ğŸ›’ Shop</button>
            <button class="nav-btn" onclick="location.href='cart.html'">ğŸ› Cart</button>
            <button class="nav-btn" onclick="location.href='tracking.html'">ğŸ“¦ Tracking</button>
        </div>
    </header>

    <section class="banner">
        <h1>Checkout</h1>
        <p>Review your order and complete your purchase.</p>
    </section>

    <section class="checkout-container">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>
            <h3>Total Amount: â‚¹<span id="total-price">0</span></h3>
        </div>

        <div class="customer-details">
            <h2>Shipping Details</h2>
            <form id="checkout-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>

                <label for="address">Shipping Address</label>
                <textarea id="address" placeholder="Enter your full address" required></textarea>

                <label for="saved-addresses">Saved Addresses</label>
                <select id="saved-addresses">
                    <option value="">Select a saved address</option>
                </select>
                <button type="button" id="save-address">Save Address</button>
            </form>
        </div>

        <div class="coupon-section">
            <h2>Apply Coupon</h2>
            <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
            <button id="apply-coupon">Apply</button>
        </div>

        <div class="payment-section">
            <h2>Payment Options</h2>
            <div class="payment-icons">
                <div class="payment-option" data-upi="googlepay">
                    <img src="images/gpay.png" alt="Google Pay">
                    <span>Google Pay</span>
                </div>
                <div class="payment-option" data-upi="paytm">
                    <img src="images/paytm.png" alt="Paytm">
                    <span>Paytm</span>
                </div>
                <div class="payment-option" data-upi="cod">
                    <img src="images/cod.png" alt="Cash on Delivery">
                    <span>Cash on Delivery</span>
                </div>
            </div>
        </div>

        <button type="submit" class="checkout-btn">Place Order</button>
    </section>

    <footer>
        <p>Â© 2025 ZeniaMed. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js"></script>
    <script src="checkout.js"></script>

</body>
</html>
