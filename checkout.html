<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ZeniaMed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <button class="nav-btn" onclick="location.href='index.html'">ğŸ  Home</button>
            <button class="nav-btn" onclick="location.href='shop.html'">ğŸ›’ Shop</button>
            <button class="nav-btn" onclick="location.href='cart.html'">ğŸ› Cart</button>
            <button class="nav-btn" onclick="location.href='tracking.html'">ğŸ“¦ Tracking</button>
        </div>
    </header>

    <section class="banner">
        <h1>Checkout</h1>
        <p>Review your order and complete your purchase.</p>
    </section>

    <section class="checkout-container">
        <!-- ğŸ›’ Order Summary Section -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <table id="cart-items">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
            <h3>Total Amount: â‚¹<span id="total-price">0</span></h3>
        </div>

        <!-- ğŸ“ Delivery Address Section -->
        <div class="address-section">
            <h2>Delivery Address</h2>
            <div id="saved-addresses">
                <label>
                    <input type="radio" name="address" value="saved" checked>
                    <span id="saved-address">123, Green Street, Mumbai, India</span>
                </label>
            </div>
            <button id="add-new-address-btn">+ Add New Address</button>
            <div id="new-address-form" style="display: none;">
                <input type="text" id="new-address" placeholder="Enter New Address">
                <button id="save-address-btn">Save Address</button>
            </div>
        </div>

        <!-- ğŸŸ Apply Coupon Section -->
        <div class="coupon-section">
            <h2>Apply Coupon</h2>
            <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
            <button id="apply-coupon-btn">Apply</button>
            <p>Discount: â‚¹<span id="discount-amount">0</span></p>
        </div>

        <!-- ğŸ’³ Payment Methods -->
        <div class="payment-section">
            <h2>Payment Method</h2>
            <label><input type="radio" name="payment" value="gpay"><img src="images/gpay.png" alt="Google Pay"> Google Pay</label>
            <label><input type="radio" name="payment" value="paytm"><img src="images/paytm.png" alt="Paytm"> Paytm</label>
            <label><input type="radio" name="payment" value="amazon"><img src="images/amazonpay.png" alt="Amazon Pay"> Amazon Pay</label>
            <label><input type="radio" name="payment" value="cod" checked> Cash on Delivery</label>
        </div>

        <button id="place-order-btn">Place Order</button>
    </section>

    <footer>
        <p>Â© 2025 ZeniaMed. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script>

</body>
</html>
