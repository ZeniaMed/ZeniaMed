<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ZeniaMed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <button class="nav-btn" onclick="location.href='index.html'">üè† Home</button>
            <button class="nav-btn" onclick="location.href='shop.html'">üõí Shop</button>
            <button class="nav-btn" onclick="location.href='cart.html'">üõç Cart</button>
            <button class="nav-btn" onclick="location.href='tracking.html'">üì¶ Tracking</button>
        </div>
    </header>

    <section class="banner">
        <h1>Checkout</h1>
        <p>Review your order and complete your purchase.</p>
    </section>

    <section class="checkout-container">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>
            <h3>Total Amount: ‚Çπ<span id="total-price">0</span></h3>
        </div>

        <div class="customer-details">
            <h2>Shipping Details</h2>
            <form id="checkout-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>

                <label for="address">Shipping Address</label>
                <textarea id="address" placeholder="Enter your full address" required></textarea>
            </form>
        </div>

        <div class="payment-section">
            <h2>Payment Options</h2>
            <div class="payment-buttons">
                <button onclick="processPayment('gpay')"><img src="images/gpay.png" alt="Google Pay"> Google Pay</button>
                <button onclick="processPayment('paytm')"><img src="images/paytm.png" alt="Paytm"> Paytm</button>
                <button onclick="processPayment('amazonpay')"><img src="images/amazonpay.png" alt="Amazon Pay"> Amazon Pay</button>
                <button onclick="processPayment('netbanking')"><img src="images/netbanking.png" alt="Net Banking"> Net Banking</button>
                <button onclick="processPayment('lazypay')"><img src="images/lazypay.png" alt="LazyPay"> LazyPay</button>
                <button onclick="processPayment('simpl')"><img src="images/simpl.png" alt="Simpl"> Simpl</button>
                <button onclick="processPayment('cod')"><img src="images/cod.png" alt="Cash on Delivery"> Cash on Delivery</button>
            </div>
        </div>

        <div class="qr-payment">
            <h2>Scan QR to Pay</h2>
            <img id="qr-code" src="" alt="UPI QR Code">
        </div>

        <button type="submit" class="checkout-btn">Place Order</button>
    </section>

    <footer>
        <p>¬© 2025 ZeniaMed. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script>

</body>
</html>
