<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ZeniaMed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>🛍 Checkout</h1>
        <a href="index.html" class="home-button">🏠 Home</a>
    </header>

    <section class="checkout-container">
        <!-- Order Summary Table -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>S. No.</th>
                        <th>Product</th>
                        <th>Medicine Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="checkout-items">
                    <!-- Medicines will be dynamically added here -->
                </tbody>
            </table>
            <p><strong>Total Amount: ₹<span id="total-price">0</span></strong></p>
        </div>

        <!-- Delivery Address Section -->
        <div class="address-section">
            <h2>Delivery Address</h2>
            <select id="saved-address">
                <option value="">Select a saved address</option>
            </select>
            <button id="add-new-address">➕ Add New Address</button>

            <div id="new-address-form" style="display: none;">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <textarea id="address" placeholder="Enter your full address" required></textarea>
                <button id="save-address">💾 Save Address</button>
            </div>
        </div>

        <!-- Coupon Section -->
        <div class="coupon-section">
            <h2>Apply Coupon</h2>
            <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
            <button id="apply-coupon">Apply</button>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
            <h2>Select Payment Method</h2>
            <label><input type="radio" name="payment-method" value="upi"> UPI (Google Pay, Paytm)</label><br>
            <label><input type="radio" name="payment-method" value="net-banking"> Net Banking</label><br>
            <label><input type="radio" name="payment-method" value="wallets"> Wallets (Amazon Pay Later, LazyPay, Simpl)</label><br>
            <label><input type="radio" name="payment-method" value="cod"> Cash on Delivery</label>
        </div>

        <button id="place-order">🛒 Place Order</button>
    </section>

    <footer>
        <p>© 2025 ZeniaMed. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script>

</body>
</html>
